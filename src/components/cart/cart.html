<ion-card>
  <ion-card-header>
    Orders in your cart
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let order of orders">
        {{order.menuItem.title}} from {{order.chefName}}
        <ion-note>
          ${{order.menuItem.price}}
        </ion-note>
        <ion-icon *ngIf="mode!=='checkOut'" item-right (click)="editOrder(order)" name="document"></ion-icon>
        <ion-icon *ngIf="mode!=='checkOut'" item-right color="danger" (click)="removeOrder(order)" name="trash"></ion-icon>
      </ion-item>
      <ion-item>
        Total:
        <ion-note *ngIf="orders">
          ${{getTotalPrice()}}
        </ion-note>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
