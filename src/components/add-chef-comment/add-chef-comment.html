<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Comment
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <form #addComments="ngForm">
      <ion-item>
        <ion-input type="text" name="commentItem" [(ngModel)]="commentsForCustomer" placeholder="Any further comments for customer"
          required>
        </ion-input>
      </ion-item>
    </form>
  </ion-list>
  <div padding>
    <p>
      <button ion-button color="primary" [disabled]="addComments.invalid" (click)="submit()" block>Add</button>
    </p>
    <p>
      <button ion-button color="light" (click)="dismiss()" block>Cancel</button>
    </p>
  </div>
</ion-content>
