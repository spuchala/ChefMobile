<ion-header>
  <ion-toolbar>
    <ion-title>
      Search for Chefs
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="search.what" placeholder="What: Biryani, Masala etc"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="search.where" placeholder="Where: Reston, 20191 etc"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <p>
      <button ion-button color="primary" (click)=searchChefs() block>Search</button>
    </p>
    <p>
      <button ion-button color="light" (click)="dismiss()" block>Cancel</button>
    </p>
  </div>
</ion-content>
