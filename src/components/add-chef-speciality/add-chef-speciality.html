<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Speciality
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Speciality</ion-label>
      <ion-input type="text" [(ngModel)]="speciality"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <p>
      <button ion-button color="primary" (click)="addSpeciality()" block>Add</button>
    </p>
    <p>
      <button ion-button color="light" (click)="dismiss()" block>Cancel</button>
    </p>
  </div>
</ion-content>
