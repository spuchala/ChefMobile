<ion-header>
  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header *ngIf="chefDetails">
      {{chefDetails.firstName}} {{chefDetails.lastName}}
    </ion-card-header>
    <ion-card-content>
      <chef-info *ngIf="chefDetails" [chef]="chefDetails" [interactWithChef]="false"></chef-info>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Specialities
    </ion-card-header>
    <ion-card-content>
      <chef-specialities *ngIf="chefId" [chefId]="chefId" [disabled]="true"></chef-specialities>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Menu
    </ion-card-header>
    <ion-card-content>
      <chef-menu *ngIf="chefId" [chefId]="chefId" [chefName]="chefName" [mode]="menuMode"></chef-menu>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Reviews
    </ion-card-header>
    <ion-card-content>
      <chef-reviews *ngIf="chefId" [chefId]="chefId"></chef-reviews>
    </ion-card-content>
  </ion-card>
  <!-- <div padding>
    <p>
      <button ion-button color="light" (click)="dismiss()" block>Cancel</button>
    </p>
  </div> -->
</ion-content>
