<ion-header>
  <ion-navbar>
    <ion-title>Confirmation</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      Confirmation
    </ion-card-header>
    <ion-card-content>
      <br/> Thanks for placing the order. Your confirmation number is {{confirmationNbr}}.
      <br/>Please save this for your records.
      <br/>
      <br/>Thanks Again,
      <br/> The Dinner Wala Team
    </ion-card-content>
  </ion-card>
  <div padding>
    <p>
      <button ion-button color="light" (click)="close()" block>Close</button>
    </p>
  </div>
</ion-content>
